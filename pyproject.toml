[project]
name = "hieropy"
version = "0.1.3"
description = "Processing of ancient Egyptian hieroglyphic text"
readme = "README.md"
authors = [{ name = "Mark-Jan Nederhof", email = "markjan.nederhof@googlemail.com" }]
license-files = ["LICENSE"]
requires-python = ">= 3.9"
dependencies = [
	"numpy",
	"Pillow",
	"ply",
	"pypdfium2==5.0.0",
	"reportlab",
	"rtree",
	"shapely",
	"svgwrite",
	"tkhtmlview",
	"tkinterweb"
]

[project.urls]
"Source code" = "https://github.com/nederhof/hieropy"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"hieropy" = ["resources/*"]
